dist: xenial
sudo: false
language: python
python:
- '3.7'
install: pip install tox-travis
script: tox
deploy:
  - provider: pypi
    user: wayfair    
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_existing: true
    skip_cleanup: true
    on:
      repo: wayfair/pytest-eucalyptus
      branch: master      

  - provider: releases
    api_key:
      secure: 
    file: 
      dist/*.whl
      dist/*.tar.gz
    on:
      repo: wayfair/pytest-eucalyptus
